<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Events App</title>
  </head>

  <body>
    <div class="container">
      <h1 class="display-4 mb-4">Events App</h1>

      <div id="new-event-container">
        <form id="new-event-form">
          <div class="form-group">
            <input type="text" name="name" id="new-event-name" class="form-control" placeholder="Event Name" >
          </div>
          <div class="form-group">
            <input type="text" name="location" id="new-event-location" class="form-control" placeholder="Event Location">
          </div>
          <div class="form-group">
            <input type="text" name="description" id="new-event-description" class="form-control" placeholder="Event Description">
          </div>
          <div class="form-group">
            <input type="datetime-local" name="start_date" id="new-event-start" class="form-control" placeholder="Start of Event">
          </div>
          <div class="form-group">
            <input type="datetime-local" name="end_date" id="new-event-end" class="form-control" placeholder="End of Event"><br>
          </div>
        
            <input type='submit' class="btn btn-secondary" />
        </form>
        <br>
      </div>
      <div id="events-container">
        <ul id="events-container">

        </ul>
        <div id="event-show">

        </div>

      </div>
    </div>
    <script src="src/components/events.js"></script>
    <script src="src/components/event.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/EventsAdapter.js"></script>
    <script src="src/index.js"></script>


  </body>

</html>
